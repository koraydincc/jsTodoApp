<html lang="en">
  <head>

  <body>
    <div class="main">
      <h2>Yapılacaklar Listesi <span id="counter">(0)</span></h2>
      <div id="date"></div>
      <hr class="hr">
      <div class="taskAdd" id="taskAdd">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Yapılacak bir şeyler ekleyin"
            aria-describedby="button-addon2"
            id="textAdd"
          />
         
          <button
            class="btnAdd"
            type="button"
            id="btnAdd"
          >
            Ekle
          </button>
        </div>
         
        <button id="btnRemoveAll">
          Tümünü Sil
        </button>
      </div>
    
      <div class="grid" id="grid">
        <ul id="list-container">
          
        </ul>
      </div>
    </div>
